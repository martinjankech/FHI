 <title>Calculate Revenue Cost Profit</title>
</head>

<body>
 <div id="navbar">
 </div>
 <div id="alerts">
  <div style="display: none;" id="alert_container">
   <div class="alert" role="alert">
    <span id="alert-text"></span>
   </div>
  </div>
 </div>
 <div class="flex-wrapper">
  <div class="container">
   <form id="formAg" method="POST">
    <div class="row mt-5">

     <h1 class="mb-3 mt-5">Hospodárske výsledky</h1>
     <h4 class="mt-2 mb-3">Vždy može byť zvovený len rok alebo rok a štvrťrok alebo rok a mesiac nikdy nie všetky 3</h4>
     <div class="col-sm-4 mt-4">
      <select class="form-control" id="yearSelect">
       <option value="0">Year</option>
       <option value="2022">2022</option>
       <option value="2021">2021</option>
       <option value="2020">2020</option>
      </select>
     </div>
     <div class="col-sm-4 mt-4">
      <select class="form-control" id="quarterSelect">
       <option value="0">Quarter</option>
       <option value="1">1</option>
       <option value="2">2</option>
       <option value="3">3</option>
       <option value="4">4</option>
      </select>
     </div>
     <div class="col-sm-4 mt-4">
      <select class="form-control" id="monthSelect">
       <option value="0">Month</option>
       <option value="1">January</option>
       <option value="2">February</option>
       <option value="3">March</option>
       <option value="4">April</option>
       <option value="5">May</option>
       <option value="6">June</option>
       <option value="7">July</option>
       <option value="8">August</option>
       <option value="9">September</option>
       <option value="10">October</option>
       <option value="11">November</option>
       <option value="12">December</option>
      </select>

     </div>


    </div>
    <button id="submit" type="button" class=" mt-4 mb-4 btn btn-primary">Potvrdiť</button>
   </form>

   <div class="row mt-5">
    <div class="col-sm-4">
     <div class="card">
      <div class="card-body">
       <h5 class="card-title">Total Revenue</h5>
       <p class="card-text" id="totalRevenue"></p>
      </div>
     </div>
    </div>
    <div class="col-sm-4">
     <div class="card">
      <div class="card-body">
       <h5 class="card-title">Total Cost</h5>
       <p class="card-text" id="totalCost"></p>
      </div>
     </div>
    </div>
    <div class="col-sm-4">
     <div class="card">
      <div class="card-body">
       <h5 class="card-title">Total Profit</h5>
       <p class="card-text" id="totalProfit"></p>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
 <footer>

 </footer>
 <script>
  $(document).on('submit', "#formAg", function (event) {
   var year = $("#yearSelect").val();
   var quarter = $("#quarterSelect").val();
   var month = $("#monthSelect").val();
   if (year == 0) {
    alert("Please select a year");
    return;

   }
   else if (quarter != 0 & month != 0) {
    alert("štvrťrok a mesiac nemožu byť zvolené súčasne ")
   }

   $.ajax({
    type: "POST",
    url: "http://localhost:8050/book_services.asmx/CalculateRevenueCostProfit",
    data: { year: year, quarter: quarter, month: month },
    dataType: "json",
    encode: true,
   }).done(function (response) {
    var result = response
    $("#totalRevenue").text(result.totalRevenue);
    $("#totalCost").text(result.totalCost);
    $("#totalProfit").text(result.profit);
    console.log(result.profit)

   })
    .fail(function (jqXHR, textStatus, errorThrown) { showAlert(jqXHR.responseText, "alerts", "danger"); })
   event.preventDefault();
  });


 </script>
 <script>
  $("#navbar").load("navbar.html")
  $("footer").load("footer.html")
 </script>


</body>
